<!DOCTYPE html>
<html>
    <head>
        <meta charSet="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, width=device-width, height=device-height"/>
        <link rel="stylesheet" href="css/login.css">
        <link rel="icon" href="/images/amrita.ico" sizes="192x192" />
        <title>Leave Management System Login page</title>
        <script src="js/login.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="amrita_logo"></div>
            <div class="TIFAC-logo"></div>
        </div>
        <div class="background_image">
            <div class="content">
                <form id="login">
                    <h2 style="text-align: center;">LMS-Login</h2>
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Enter username" required><br><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter password" required><br>
                    <input type="checkbox" onclick="togglepasswd()">Show Password<br><br>
                    <button type="button" onclick="submitForm()">Login</button><br>
                    <div class="signup-forgot">
                        <a href="/forgotPassword">Forgot my password</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">

        </div>
    </body>
</html>
