<!DOCTYPE html>
<html>
    <head>
        <meta charSet="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, width=device-width, height=device-height"/>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="/images/amrita.ico" sizes="192x192" />
        <script src="../js/changePassword.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
        <title>Change Password</title>
    </head>
    <body>
        <div class="header">
            <div class="amrita_logo"></div>
            <div class="welcome"><h3>welcome : <span id="user"></span></h3></div>
            <div class="TIFAC-logo"></div>
            <div class="menu-icon" onmouseenter="toggleDropdown(this)" onmouseleave="toggleDropdown(this)">
            <div class="dropdown-content">
                <div class="dropdown-item" onclick="logout()">Logout</div>
                <div class="dropdown-item" onclick="history.back()">Go Back</div>
            </div>
            <div class="icon"></div>
        </div>
        </div>
        <div class="background_image">
            <div class="content">
                <form id="changePassword">
                    <label for="current-password">Current Password</label><br>
                    <input type="password" id="current-password" name="current-password" placeholder="Enter current password" required><br><br>
                    <label for="new-password">New Password</label><br>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter New Password" required><br><br>
                    <label for="reenter-password">Confirm Password</label><br>
                    <input type="password" id="reenter-password" name="reenter-password" placeholder="Re-enter New Password" required><br>
                    <input type="checkbox" onclick="togglepasswd()">Show all passwords<br><br>
                    <button type="button" onclick="submitForm()">Change Password</button><br>
                </form>
            </div>
        </div>
        <div class="footer">

        </div>
    </body>
</html>
