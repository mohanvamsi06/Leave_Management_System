<!DOCTYPE html>
<html>
    <head>
        <meta charSet="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, width=device-width, height=device-height"/>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="icon" href="../images/amrita.ico" sizes="192x192" />
        <title>Forgot Password</title>
        <script src="../js/forgotPassword.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="amrita_logo"></div>
            <div class="TIFAC-logo"></div>
        </div>
        <div class="background_image">
            <div class="content">
                <h2 style="text-align: center;">Forgot Password</h2>
                <div class = 'user' id="user">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Enter username" required><br><br>
                    <center>
                        <button type="button" onclick="get_otp()">Get OTP</button><br>
                    </center>
                </div>
                <div class="otp" id="otp">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp_value" maxlength="4" placeholder="Enter OTP" required>
                    <br><br>
                    <center>
                        <button onclick="check_otp()">Submit</button>
                    </center>
                </div>
                <div class="change" id="change">
                    <label for="new-password">Password</label><br>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter New Password" required><br><br>
                    <label for="reenter-password">Confirm Password</label><br>
                    <input type="password" id="reenter-password" name="reenter-password" placeholder="Reenter New Password" required><br><br>
                    <input type="checkbox" onclick="togglepasswd()">Show Password<br><br>
                    <center>
                        <button onclick="change_password()">Submit</button>
                    </center>
                </div>
                <center>
                    <div class="login">
                        <a href="/">Login page</a>
                    </div>
                </center>
            </div>
        </div>

        </div>
    </body>
</html>
